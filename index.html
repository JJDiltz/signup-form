<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cs.css">
    <script src="js.js"></script>
    <title>Signup form test</title>
</head>
<body>
<div class="container">
    <div class="lside-container">
        <div class="title">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>T.O.P</h1>
        </div>
    </div>
    <div class="rside-container">
        <div class="top-text">
            <h2>This is not a real online service! You know you need something like this
                 in your life to help your deepest dreams. 
            <h2>Sign up now to get started!</h2>
            </h2>
            <h2>You know you want to.</h2>
        </div>
            <form action="#">
                <h2 id="form-title">Let's do this!</h2>
                <div class="form">
                <div class="input">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="input">
                    <label for="user_email">Email</label>
                    <input type="email" name="user_email" id="user_email" required>
                </div>
                <div class="input">
                    <label for="user_phone">Phone Number</label>
                    <input type="tel" name="user_phone" id="user_phone">
                </div>
                <div class="input">
                    <label for="user_password">Password</label>
                    <input type="password" name="user_password" id="user_password" minlength="5" required>
                </div>
                <div class="input">
                    <label for="user_password">Confirm Password</label>
                    <input type="password" name="user_password" id="user_password" minlength="5" required>
                </div>
                <div class="form-btn">
                    <button type="submit" class="create">Create Account</button>
                </div>
                </div>
            </form>
                <h3 id="logintext">Already have an account? 
                    <a href='' id="login-link">Log in</a>
                </h3>
        
    </div>
</div>
    
</body>
</html>
